<div class="recurrence-editor-container" style="display: none;">
    <div class="recurrence-editor">
        <div class="editor-row frequency">
            <label class="row-label" for="recurring-frequency-select">
                Every
            </label>
            <select id="recurring-frequency-select" name="recurringFrequencySelect" class="recurring-frequency-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>

            <select id="recurring-frequency-period-select" name="recurringFrequencyPeriodSelect"
                class="recurring-frequency-period-select">
                <option value="WEEKLY">week</option>
                <option value="MONTHLY">month</option>
                <option value="YEARLY">year</option>
            </select>
        </div>

        <div class="dow editor-row" id="frequency-container">
            <div data-validation-path="recurringDow" class="validated-input recurring-dow-container">
                <div class="recurring-dow clearfix">
                    <div id="weekdays-container" class="ember-view dows-container">
                        <label>
                            <span aria-hidden="true">S</span>
                            <span class="sr-only">SU</span>
                            <input name="SU" class="recurring-dow-SU" aria-label="Sunday" type="checkbox">
                        </label>
                        <label>
                            <span aria-hidden="true">M</span>
                            <span class="sr-only">MO</span>
                            <input name="MO" class="recurring-dow-MO" aria-label="Monday" type="checkbox">
                        </label>
                        <label>
                            <span aria-hidden="true">T</span>
                            <span class="sr-only">TU</span>
                            <input name="TU" class="recurring-dow-TU" aria-label="Tuesday" type="checkbox">
                        </label>
                        <label>
                            <span aria-hidden="true">W</span>
                            <span class="sr-only">WE</span>
                            <input name="WE" class="recurring-dow-WE" aria-label="Wednesday" type="checkbox">
                        </label>
                        <label>
                            <span aria-hidden="true">T</span>
                            <span class="sr-only">TH</span>
                            <input name="TH" class="recurring-dow-TH" aria-label="Thursday" type="checkbox">
                        </label>
                        <label>
                            <span aria-hidden="true">F</span>
                            <span class="sr-only">FR</span>
                            <input name="FR" class="recurring-dow-FR" aria-label="Friday" type="checkbox">
                        </label>
                        <label>
                            <span aria-hidden="true">S</span>
                            <span class="sr-only">SA</span>
                            <input name="SA" class="recurring-dow-SA" aria-label="Saturday" type="checkbox">
                        </label>
                    </div>
                    <div id="month-container" class="ember-view dows-container">
                        <select id="month-select" name="monthSelect" class="recurring-frequency-month-select">
                            <option value="onDateOfMonth">
                                On day 17
                            </option>
                            <option value="onWeekDayOfMonth">
                                On the 3rd Tuesday
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
