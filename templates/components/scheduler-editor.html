<!-- templates/appointments/create.html -->
{% load static %}

{% include 'components/dynamic_search.html' %}

<div class="scheduler-container">
    <div class="scheduler-toolbar">
        <div id="scheduler-toolbar"></div>
    </div>
    <div class="scheduler-content">
        <div id="scheduler" class="h-full w-full"></div>
    </div>
</div>
<script id="EventEditorTemplate" type="text/x-template">
    <div class="appointment-container">
        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <a href="#" class="tab-link active">Appointment</a>
            <a href="#" class="tab-link">Event</a>
            <a href="#" class="tab-link">Out of office</a>
        </div>
    
        <!-- Appointment Type Selection -->
        <div class="type-selection">
            <button class="type-btn selected">
                <img src="{% static 'images/individual_couple.svg' %}" alt="Description of the icon" width="40" height="24">
                Individual or couple
            </button>
            <button class="type-btn">
                <img src="{% static 'images/group.svg' %}" alt="Description of the icon" width="40" height="24">
                Group
            </button>
        </div>
    
        <!-- Client Search -->
        <div class="search-section">
            <div class="search-wrapper">
                <div class="select-search-container" id="clientSearchContainer">
                    <input type="text" placeholder="Search Client" class="search-input" data-search-id="">
                    <span class="dropdown-arrow">▼</span>
                    <div class="select-search-dropdown">
                        <!-- Dropdown items will be populated here -->
                    </div>
                </div>
            </div>
            <a href="#" class="create-link">+ Create client</a>
        </div>
    
        <!-- Appointment Details -->
        <div class="details-section">
            <div class="section-title">Appointment details</div>
            
            <div class="checkbox-wrapper">
                <input type="checkbox" id="allDay">
                <label for="allDay">All day</label>
            </div>
    
            <div class="datetime-section">
                <!-- Regular time view -->
                <input type="date" class="date-input" id="startDate">
                
                <div class="time-wrapper" id="regularTimeView">
                    <input type="time" id="startTime" class="time-input">
                    <span class="to-text">to</span>
                    <input type="time" id="endTime" class="time-input">
                    <input type="number" id="duration" class="duration-input" disabled>
                    <span class="min-text">min</span>
                </div>
            
                <!-- All day view -->
                <div class="all-day-wrapper" id="allDayView" style="display: none;">
                    <div class="date-range">
                        <input type="date" id="allDayStartDate" class="date-input">
                        <span class="to-text">to</span>
                        <input type="date" id="allDayEndDate" class="date-input">
                        <input type="number" id="numberOfDays" class="duration-input" disabled>
                        <span class="day-text">day</span>
                    </div>
                    <div class="days-wrapper">
                        
                    </div>
                </div>
            </div>
    
            <div class="location-section">
                <label>Location</label>
                <div class="select-search-container" id="locationSearchContainer">
                    <input type="text" placeholder="Search Location" class="search-input" data-search-id="">
                    <span class="dropdown-arrow">▼</span>
                    <div class="select-search-dropdown">
                        <!-- Dropdown items will be populated here -->
                    </div>
                </div>
            </div>
    
            <div class="checkbox-wrapper">
                <input type="checkbox" id="recurring">
                <label for="recurring">Recurring</label>
            </div>
    
            <!-- Add this after the recurring checkbox -->
            {% include 'components/recurring-control.html' %}

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn-cancel" id="cancel-button">Cancel</button>
            <button class="btn-done" id="done-button" >Done</button>
        </div>
    </div>
    
</script>

<style>
    .appointment-container {
        background: white;
        width: 100%;
        max-width: 500px;
        padding: 20px;
    }

    .tab-navigation {
        display: flex;
        gap: 24px;
        border-bottom: 1px solid #e0e0e0;
        margin-bottom: 20px;
    }

    .tab-link {
        padding: 8px 0;
        color: #666;
        text-decoration: none;
        font-size: 14px;
    }

    .tab-link.active {
        color: #007bff;
        border-bottom: 2px solid #007bff;
    }

    .type-selection {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    .type-btn {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        background: white;
        cursor: pointer;
        font-size: 14px;
    }

    .type-btn.selected {
        background: #e8f3ff;
        border-color: #007bff;
    }

    .search-section {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-bottom: 20px;
    }

    .search-wrapper {
        flex: 1;
        position: relative;
    }

    .search-input {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        font-size: 14px;
    }

    .dropdown-arrow {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
        font-size: 12px;
    }

    .create-link {
        color: #007bff;
        text-decoration: none;
        font-size: 14px;
    }

    .section-title {
        font-size: 14px;
        color: #333;
        margin-bottom: 15px;
        font-weight: 500;
    }

    .checkbox-wrapper {
        margin: 10px 0;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
    }

    .datetime-section {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin: 15px 0;
    }

    .date-input {
        padding: 8px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        font-size: 14px;
    }

    .time-wrapper {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .time-input {
        padding: 8px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        width: 117px;
        font-size: 14px;
    }

    .to-text,
    .min-text {
        color: #666;
        font-size: 14px;
    }

    .duration-input {
        width: 50px;
        padding: 8px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        font-size: 14px;
    }

    .location-section {
        margin: 15px 0;
        font-size: 14px;
    }

    .location-select {
        display: flex;
        align-items: center;
        gap: 8px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        padding: 8px;
        margin-top: 5px;
    }

    .location-dot {
        color: #ff69b4;
        font-size: 12px;
    }

    .location-select select {
        border: none;
        width: 100%;
        outline: none;
        font-size: 14px;
        color: #333;
    }

    .action-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
    }

    .btn-cancel {
        padding: 8px 16px;
        border: none;
        background: none;
        color: #666;
        cursor: pointer;
        font-size: 14px;
    }

    .btn-done {
        padding: 8px 16px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }

    input[type="checkbox"] {
        width: 16px;
        height: 16px;
        margin: 0;
    }

    .all-day-wrapper {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .date-range {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .days-wrapper {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .day-text {
        color: #666;
        font-size: 14px;
    }
</style>
