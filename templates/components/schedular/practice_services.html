{% load static %}

<div class="services-container">
    <div class="service-form">
        <div class="service-section">
            <div class="service-header">Add services and modifiers</div>
            <div class="service-block">
                <div class="service-select-row">
                    <select class="service-select form-select">
                        <option value="">Select Service</option>
                        {% for service in services %}
                            <option value="{{ service.code }}" data-fee="{{ service.rate }}">
                                {{ service.code }} {{ service.type }}, {{ service.duration }} min
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="modifiers-fee-row">
                    <div class="modifier-buttons">
                        <input type="text" class="modifier-input" placeholder="AA" style="text-transform: uppercase;">
                        <input type="text" class="modifier-input" placeholder="AA" style="text-transform: uppercase;">
                        <input type="text" class="modifier-input" placeholder="AA" style="text-transform: uppercase;">
                        <input type="text" class="modifier-input" placeholder="AA" style="text-transform: uppercase;">
                    </div>
                    <div class="fee-section">
                        <span style="width: 30px;">Fee $</span>
                        <input type="text" class="fee-input">
                    </div>
                </div>
            </div>
            <button type="button" class="service-link">+ Service</button>
        </div>
    </div>
</div>

<div class="billing-info"></div>
    <hr>
    <!-- <div id="billing-type"></div> -->
    <div id="appointment-total"></div>
</div>

<style>
.service-section {
    margin: 15px 0;
}

.service-header {
    font-size: 12px;
    font-weight: 500;
    margin-bottom: 5px;
}

.service-block {
    margin-bottom: 10px;
}

.service-select-row {
    margin-bottom: 3px;
}

.service-select {
    width: 100%;
    height: 35px;
    border: 1px solid #dee2e6;
    border-radius: 4px;
    padding: 0.375rem 0.75rem;
    font-size: 12px;
    background-color: white;
}

.modifiers-fee-row {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 12px;
}

.modifier-buttons {
    display: flex;
    gap: 8px;
}

.modifier-input {
    width: 45px;
    height: 30px;
    padding: 6px;
    border: 1px solid #dee2e6;
    border-radius: 4px;
    font-size: 12px;
    text-align: center;
    background-color: white;
}
.uppercase-input {
    text-transform: uppercase;
}
.fee-section {
    display: flex;
    align-items: center;
    gap: 4px;
}

.fee-section span {
    color: #495057;
    font-size: 12px;
}

.fee-input {
    width: 78px;
    height: 30px;
    padding: 6px 12px;
    border: 1px solid #dee2e6;
    border-radius: 4px;
    font-size: 12px;
    text-align: right;
    background-color: white;
}

.service-link {
    color: #0d6efd;
    background: none;
    border: none;
    padding: 0;
    font: inherit;
    cursor: pointer;
    text-decoration: none;
    font-size: 12px;
    cursor: pointer;
}

.service-link:hover {
    text-decoration: underline;
}
.billing-info {
    padding: 10px 0;
    font-size: 12px;
    font-weight: 500;
}

.billing-info hr {
    margin: 2px 0;
    border: none;
    border-top: 1px solid #dee2e6;
}

#billing-type, #appointment-total {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 4px 0;
    color: #495057;
}

#billing-type::before {
    content: "Billing Type:";
}

#billing-type::after {
    content: "Self-pay";
}

#appointment-total::before {
    content: "Appointment Total:";
}

#appointment-total::after {
    content: attr(data-amount);
}

/* Hide the original text since we're using pseudo-elements */
#billing-type, #appointment-total {
    font-size: 0;
}

/* Restore font size for the pseudo-elements */
#billing-type::before, #billing-type::after,
#appointment-total::before, #appointment-total::after {
    font-size: 12px;
}
</style>
