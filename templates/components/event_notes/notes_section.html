{% load crispy_forms_tags %}

<input type="hidden" id="eventNote_id">
<div class="notes-container">
    <h2 class="progress-note-header">Progress Note</h2>
    <div id="note-template-container" style="display: none;">
        <div class="note-controls">
            <select class="template-select" id="templateSelect">
            </select>
        </div>

        <form id="noteForm" class="note-form">
            {% csrf_token %}
            <div id="dynamicFormFields">
                <!-- Dynamic form fields will be inserted here -->
            </div>
            <button type="submit" id="saveNoteButton" class="btn-save">Save</button>
            <button type="button" id="cancelNoteButton" class="btn-cancel" style="display: none;">Cancel</button>
        </form>
    </div>
    <div id="note-container">
        <!-- Notes will be displayed here -->
    </div>
</div>
<div id="psychotherapy-note-container">
    <div class="psychotherapy-note">
        <div class="title">Psychotherapy Note</div>
        <div class="description">Kept separate from the client record.</div>
        <a class="add-note" id="add-psychotherapy-note">Add note</a>
        <div id="psychotherapy-note-editor" style="display: none;">
            <textarea class="tinymce-psychotherapy-editor"></textarea>
            <button type="submit" id="savePsychotherapyNoteButton" class="btn-psychotherapy-save">Save</button>
            <button type="button" id="cancelPsychotherapyNoteButton" class="btn-psychotherapy-cancel">Cancel</button>
        </div>
    </div>
</div>
