{% load static %}

<div class="services-container">
    <div class="service-form">
        <div class="service-section">
            <div class="service-header">Add services and modifiers</div>
            <div class="service-block">
                <div class="service-select-row">
                    <select class="service-select form-select">
                        <option value="">Select Service</option>
                        {% for service in services %}
                            <option value="{{ service.code }}" data-fee="{{ service.rate }}">
                                {{ service.code }} {{ service.type }}, {{ service.duration }} min
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="modifiers-fee-row">
                    <div class="modifier-buttons">
                        <input type="text" class="modifier-input" value="AA">
                        <input type="text" class="modifier-input" value="AA">
                        <input type="text" class="modifier-input" value="AA">
                        <input type="text" class="modifier-input" value="AA">
                    </div>
                    <div class="fee-section">
                        <span>Fee $</span>
                        <input type="text" class="fee-input" readonly>
                    </div>
                </div>
            </div>
            <button type="button" class="service-link">+ Service</button>
        </div>
    </div>
</div>

<style>
.service-section {
    margin: 15px 0;
}

.service-header {
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 12px;
}

.service-block {
    margin-bottom: 10px;
}

.service-select-row {
    margin-bottom: 8px;
}

.service-select {
    width: 100%;
    height: 38px;
    border: 1px solid #dee2e6;
    border-radius: 4px;
    padding: 0.375rem 0.75rem;
    font-size: 14px;
    background-color: white;
}

.modifiers-fee-row {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 12px;
}

.modifier-buttons {
    display: flex;
    gap: 8px;
}

.modifier-input {
    width: 45px;
    height: 38px;
    padding: 6px;
    border: 1px solid #dee2e6;
    border-radius: 4px;
    font-size: 14px;
    text-align: center;
    background-color: white;
}

.fee-section {
    display: flex;
    align-items: center;
    gap: 4px;
}

.fee-section span {
    color: #495057;
    font-size: 14px;
}

.fee-input {
    width: 80px;
    height: 38px;
    padding: 6px 12px;
    border: 1px solid #dee2e6;
    border-radius: 4px;
    font-size: 14px;
    text-align: right;
    background-color: white;
}

.service-link {
    color: #0d6efd;
    background: none;
    border: none;
    padding: 0;
    font: inherit;
    cursor: pointer;
    text-decoration: none;
    font-size: 14px;
}

.service-link:hover {
    text-decoration: underline;
}
</style>
