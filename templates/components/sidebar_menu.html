{% comment %} templates/components/sidebar_menu.html {% endcomment %}
<div class="w-64 bg-white shadow-sm h-screen">
    <!-- Logo -->
    <div class="p-4 border-b">
        <h1 class="text-xl font-semibold">SimplePractice</h1>
    </div>
    
    <!-- Menu Items -->
    <nav class="p-2">
        <div class="space-y-1">
            {% for menu_item in menu_items %}
            <a href="{{ menu_item.url }}" 
               class="flex items-center px-3 py-2 text-sm rounded-md {% if menu_item.is_active %}bg-blue-50 text-blue-600{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                <i class="fas {{ menu_item.icon }} mr-3"></i>
                {{ menu_item.name }}
                {% if menu_item.badge %}
                <span class="ml-auto bg-red-100 text-red-600 text-xs px-2 rounded-full">{{ menu_item.badge }}</span>
                {% endif %}
            </a>
            {% endfor %}
        </div>
    </nav>
</div>
